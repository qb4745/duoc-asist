<ion-content class="ion-padding">
  <ion-img
    class="logo"
    src="./assets/img/Logo_DuocUC.svg"
    alt="Duoc UC Logo"
  ></ion-img>
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input type="text" [(ngModel)]="userLoginModal.username"></ion-input>
  </ion-item>
  <ion-item
    ><ion-label><p>{{ userNameError }}</p></ion-label></ion-item
  >
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input
      type="password"
      [(ngModel)]="userLoginModal.password"
    ></ion-input>
  </ion-item>
  <ion-button expand="block" color="warning" class="fade-out-button" (click)="userLogin(userLoginModal)">
    Ingresar
  </ion-button>

  <!-- funcionalidad de registro de usuario deshabilitada por el momento -->
  <!--   <ion-button expand="block" (click)="goToRegistrar()">
    Registrar Usuario
  </ion-button> -->

  <p class="ion-text-right" id="modal-trigger">¿Olvidaste tu contraseña?</p>

  <ion-modal trigger="modal-trigger" #modal>
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Recuperar Contraseña</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="modal.dismiss()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input
            type=""
            [(ngModel)]="userForgotPasswordModal.username"
          ></ion-input>
          <!-- <ion-button
            expand="block"
            color="warning"
            (click)="userForgotPassword(userForgotPasswordModal)"
            >Cambiar Contraseña</ion-button
          > -->
        </ion-item>
        <!-- <ion-label><p>{{ forgotPasswordResult }}</p></ion-label> -->
        <ion-button
          expand="block"
          color="warning"
          id="click-trigger"
          (click)="userForgotPassword(userForgotPasswordModal)"
          >Cambiar Contraseña</ion-button
        >
        <ion-popover trigger="click-trigger" triggerAction="click">
          <ng-template>
            <ion-content class="ion-padding"
              >{{ forgotPasswordResult }}</ion-content
            >
          </ng-template>
        </ion-popover>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
